<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Race Track Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="tools.js"></script>
    <div id="tool-selector">
        <button onclick="selectTool('wall')" class="radial" data-selected="false" id="wall-tile-button">Wall</button>
        <button onclick="selectTool('start')" class="radial" data-selected="false" id="start-tile-button">Start</button>
        <button onclick="selectTool('end')" class="radial" data-selected="false" id="end-tile-button">End</button>
        <button onclick="selectTool('eraser')" class="radial" data-selected="false" id="eraser-tile-button">Eraser</button>
    </div>
    <div id="canvas-wrapper">
        <canvas id="canvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script src="board.js"></script>
    <script src="editor.js"></script>
</body>
</html>
